<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Conversation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-10 bg-white rounded-xl shadow-lg p-6">
        <div class="flex items-center gap-x-4 mb-4">
            <div class="shrink-0">
                <img class="h-12 w-12" src="./img/logo.svg" alt="ChitChat Logo">
            </div>
            <div>
                <div class="text-xl font-medium text-black">ChitChat</div>
                <p class="text-slate-500">Chat Conversation</p>
            </div>
        </div>
        <div class="space-y-4">
            <div class="flex items-start">
                <img class="h-10 w-10 rounded-full" src="./img/user1.svg" alt="User 1">
                <div class="ml-3">
                    <div class="text-sm font-medium text-black">User 1</div>
                    <div class="text-sm text-gray-700 bg-gray-200 p-2 rounded-lg">Hello! How are you?</div>
                </div>
            </div>
            <div class="flex items-start justify-end">
                <div class="mr-3 text-right">
                    <div class="text-sm font-medium text-black">User 2</div>
                    <div class="text-sm text-gray-700 bg-blue-200 p-2 rounded-lg">I'm good, thanks! How about you?</div>
                </div>
                <img class="h-10 w-10 rounded-full" src="./img/user2.svg" alt="User 2">
            </div>
            <div class="flex items-start">
                <img class="h-10 w-10 rounded-full" src="./img/user1.svg" alt="User 1">
                <div class="ml-3">
                    <div class="text-sm font-medium text-black">User 1</div>
                    <div class="text-sm text-gray-700 bg-gray-200 p-2 rounded-lg">I'm doing well, thank you!</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
