<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study D3 - Draw a rectangle</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
<script>
    var width = 640
    var height = 480
    var margin = 50

    var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height)

    svg.append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", width)
        .attr("height", height)
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("fill", "none")
   
</script>
</body>
</html>
