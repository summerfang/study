<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div id="d3_svg_demo2"></div>
</body>
<script>
    d3.json("n.json")
        .then(function (data) {
            d3.select("#d3_svg_demo2")
              .selectAll("p")
              .data(data)
                .join("p")
                .text((d)=>d.name + ":" + d.age)
    });
</script>

</html>
