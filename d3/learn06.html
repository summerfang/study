<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div id="d3_data"></div>
    <script>
        d3.csv("employees.csv")
            .then(function (data) {
                d3.select("#d3_data")
                    .selectAll('p')
                    .data(data)
                    .join('p')
                        .text((d)=>d.Name)
            });
    </script>
</body>

</html>
